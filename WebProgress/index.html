<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PWA-UMG</title>
	<link rel="stylesheet" href="./index.css" />
	<link rel="manifest" href="./manifest.json" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">-
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		// Check that service workers are supported
		if ('serviceWorker' in navigator) {
			// Use the window load event to keep the page load performant
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('./sw.js');
			});
		}
	</script>
	<script src="./dexie.min.js"></script>
</head>

<body class="p-3 mb-2 bg-dark text-white">

	<header>
		<h1>PWA-UMG</h1>
		<form id="new-task-form">

			<select id="new-task-input" name="new-task-input" class="form-select Doctor" aria-label="Default select example">
				<option selected>Seleccione un doctor</option>
				<option value="1">Dr. Juan Perez</option>
				<option value="2">Dr. Maria Lopez</option>
				<option value="3">Dr. Jose Martinez</option>
				<option value="4">Dr. Carlos Sanchez</option>
				<option value="5">Dr. Pedro Gonzalez</option>
			</select>


			<select id="new-task-input" name="new-task-input" class="form-select Clinica" aria-label="Default select example">
				<option selected>Seleccione una clinica</option>
				<option value="1">Clinica 1</option>
				<option value="2">Clinica 2</option>
				<option value="3">Clinica 3</option>
				<option value="4">Clinica 4</option>
				<option value="5">Clinica 5</option>
			</select>

			<input type="text" class="Nombre" name="new-task-input" id="new-task-input" placeholder="Ingrese Nombre" />

			<input type="text" class="Apellido" name="new-task-input" id="new-task-input" placeholder="Ingrese Apellido" />

			<input type="date" class="Fecha" name="new-task-input" id="new-task-input" placeholder="Ingrese Fecha de Consulta" />

			<input type="time" class="Hora" name="new-task-input" id="new-task-input" placeholder="Ingrese Horario de Consulta" />

			<input type="submit" id="new-task-submit" value="Agregar Consulta" />
		</form>

	</header>
	<main>
		<section class="task-list">
			<h2>Consultas</h2>
			<div>
				<table class="table table-dark table-hover">
					<thead>
					  <tr>
						<th>Doctor</th>
						<th>Clinica</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Fecha</th>
						<th>Hora</th>
						<th>Eliminar</th>
					  </tr>
					</thead>
					<tbody id="tasks">
					</tbody>
				</table>
			</div>
		</section>
	</main>

	<script src="index.js"></script>
</body>

</html>
